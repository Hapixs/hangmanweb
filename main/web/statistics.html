<!DOCTYPE html>
<html lang="fr">


<head>
  <meta charset="utf-8">
  <title>Hangman - Team Absenteisme</title>
  <link rel="stylesheet" href="web/style.css">
</head>

<header>
    <form id="formmainpage" action="/" method="get">
        <input id="mainpage" type="submit" value="main page" />
    </form>
</header>


<body>
    <div class="statistics">
    Logged as {{ .Username }}
    <br>
    <p> Game played {{ .Played }}
    Win amount {{ .Wins }}
    <br>
    Loose amount {{ .Loose }}
    <br> 
    Letter found {{ .Letters }} 
    <br>
    Words found {{ .Words }} 
    <p> Win ratio {{ .WinRatio}} </p>
    <p> Loose ratio {{ .LooseRatio }}</p>
    </div>
</body>

</html>
