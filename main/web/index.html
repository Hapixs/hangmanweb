<!DOCTYPE html>
<html lang="fr">


<head>
  <meta charset="utf-8">
  <title>Hangman - Team Absenteisme</title>
  <link rel="stylesheet" href="web/style.css">
</head>


<header>
  <a href="/logout"> Logout </a>
</header>
<body>
  <h1>The Hangman</h1>
  
  <!-- once game is finished(if the number of tries is 0): {{ .GetGameToFind }} -->
  <div class="container">
    <div class="gauche">
      {{if eq .IsInGame true}}
      <div class="word">
        <p>{{ .GetGameWord }}</p> 
      </div>
      <div class="barre">
        <form action="/hangman" method="post">
          <input id="inputBox" name="input" type="text" autofocus="autofocus" autocomplete="off">
        </form>
      </div>
      <div class="tries">
        <p> Nombres d'erreurs {{ .GetGameTries }} /10:</p>
      </div>
      <div class="letterused">
        <p>Letters already used: {{ .GetGameUsed }}</p>
      </div>
      {{ end }}

      {{ if eq .IsInGame false}}
      <div>
        <form action="/startsologame" method="post">
          <select name="difficulty" id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
          </select>
          <input type="submit" value="Play" class="button">
      </form>
       <!-- <form action="/joinpool" method="post">
          <p> Pool id: <p>
          <input id="poolidbox" name="poolidbox" type="text" autocomplete="off">
        </form>-->
      </div>
      {{ end }}
      
    </div>
    <div class="droite">
      
    </div>
  </div>

</body>
