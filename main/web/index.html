<!DOCTYPE html>
<html lang="fr">


<head>
  <meta charset="utf-8">
  <title>Hangman - Team Absenteisme</title>
  <link rel="stylesheet" href="web/style.css">
</head>

<body>
  <h1>The Hangman</h1>
  <h1>{{ .GetGameWord }}</h1>
  <!-- once game is finished(if the number of tries is 0): {{ .GetGameToFind }} -->
  <div class="container">

    <div class="gauche">
      <div class="barre">
        <form action="/hangman" method="post">
          <input id="inputBox" name="input" type="text" autofocus="autofocus">
          <input type="submit" value="Entrer" />
          <p> Number of tries {{ .GetGameTries }} /10:</p>
          <p>Letters already used: {{ .GetGameUsed }}</p>
      </div>
    </div>
    <div class="droite">
    </div>
  </div>
  </form>
</body>
