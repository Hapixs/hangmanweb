<!DOCTYPE html>

<html>

<head>
    <title> Login-Hangman </title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<header>
    {{ .NavigatorFragment }}
</header>

<body>
    <h1>Connexion</h1>
    <div class="container">
        <div class="login">
            <div class="compte">Connecte toi !</div>
            <div class="barre">
                <form id="formuser" action="/login" method="post">
                    <label id="name" for="username">Nom d'utilisateur :</label>
                    <input id="username" name="username" type="text" autofocus="autofocus" autocomplete="off">
                    <label id="psw" for="password">Mot de passe :</label>
                    <input id="password" name="password" type="password" autofocus="autofocus" autocomplete="off">
                    <input id="submit" type="submit" value="Connexion" />
                </form>
            </div>
        </div>
        <div class="nolog">
            <div class="invite">Jouer en tant qu'invit√©</div>
            <form id="randomeuser" action="/nolog" method="get">
                <input id="withoutnamesubmit" type="submit" value="Jouer" />
            </form>
        </div>
    </div>
</body>

</html>
